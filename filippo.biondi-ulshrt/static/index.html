<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>urlshrt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        #urlshrt,.urlshrtbtn {
            height:50px;
        }
        .content{
            margin:auto;
            text-align:center;
        }
        .title {
            font-size:55px;
        }
    </style>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            $("#shrt").click(()=>{
                let urlTrimmed = $("#urlshrt").val().trim();
                if(urlTrimmed) {
                    $.ajax({
                        'url':'register',
                        'method':'POST',
                        'dataType': 'json',
                        processData: false,
                        'contentType': 'application/json',
                        'data':JSON.stringify({ "url": urlTrimmed }),
                        'success': (data) => {
                            $("#urlshrt").val(data.url);
                        }

                    });
                }
            });
        });
    </script>
</head>

  <body>
        <div class="content">
            <h1 class="title">URLSHRT</h1>
            <div class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                    <label for="urlshrt" class="sr-only">URL</label>
                    <input type="text" class="form-control" id="urlshrt" placeholder="URL">
                    </div>
                    <button type="submit" id="shrt" class="btn btn-primary mb-2 urlshrtbtn">Shorten</button>
            </div>
        </div>
  </body>
</html>
